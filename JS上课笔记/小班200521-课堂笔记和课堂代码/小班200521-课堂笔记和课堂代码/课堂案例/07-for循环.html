<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for 循环</title>
</head>
<body>
<script>
    /*
    * 让代码重复执行多次
    * for循环用于指定固定次数的循环
    * for (循环变量初始化；循环条件；循环变量的变化) {}
    * * */

    // 输出100次 hello world
    for (var i = 40; i < 140;i ++) {
        console.log('hello world');
    }

    // 输出 1-10
    //for (var i = 1; i <= 10; i ++) {
    for (var i = 1; i <= 11; i ++) {
        console.log(i);
    }

</script>
</body>
</html>
