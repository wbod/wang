    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       var num = prompt('输入一个整数');

       if(num % 2 == 0){
           alert('输入的是偶数');
       }else if(num % 2 == 1 || num % 2 == -1){
           alert('输入的是奇数');
       }else{
           alert('输入有误 重新输入');
       }

    </script>
