<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 1;
        num = prompt('请输入日期');
        switch (num) {
            case '1','8','15','22','29':
            alert ('星期一');
            break;
            case '2','9','16','23','30':
            alert ('星期二');
            break;
            case '3','10','17','24':
            alert ('星期三');
            break;
            case '4','11','18','25':
            alert ('星期四');
            break;
            case '5','12','19','26':
            alert ('星期五');
            break;
            case '6','13','20','27':
            alert ('星期六');
            break;
            case '7','14','21','28':
            alert ('星期天');
            break;
            default:
                alert('你输错了！');
                break;
        }
    </script>
</head>

</body>
</html>
