<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隐式类型转换</title>
</head>
<body>
    <script>
        console.log('100' * 2); // 200
        console.log(true / 10); // 0.1
        console.log(false * 100);  // 0
        console.log('abc' % 2);  // NaN
        console.log('hello' + 20);  // hello20
        console.log('hello' + true)  // hellotrue
    </script>
</body>
</html>
