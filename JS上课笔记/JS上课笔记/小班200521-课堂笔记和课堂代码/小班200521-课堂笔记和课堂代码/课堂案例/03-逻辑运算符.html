<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>逻辑运算符</title>
</head>
<body>
    <script>
        // 要求用户输入年龄， 如果年龄是 18-60岁，允许访问，否则就告知不能访问。
        // 获取用户年龄
        var age = prompt('请输入年龄：');

        // 判断是否是 18 到 60岁之间的
        if (age >= 18 && age <= 60) {
            alert('可以访问');
        } else {
            alert('不允许访问');
        }
    </script>
</body>
</html>
