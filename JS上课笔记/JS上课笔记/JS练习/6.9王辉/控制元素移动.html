<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 100px;
            height: 100px;
            background: pink;
            position: absolute;
        }
    </style>
    <script>
            /*
            通过键盘来控制div的移动
         */
            /*
                keydown 事件 会在按键在元素上按下时触发
                keyup 事件 会在按键在元素上松开时触发
                 keyCode返回的是按键的编号（不区分大小写和换挡）
             */
         window.onload = function(){
               var box1 = document.getElementById('box1');

               document.addEventListener('keydown',function(ev){
                    // 判断哪个按键被按下
                /*
                    ArrowUp
                    ArrowDown
                    ArrowLeft
                    ArrowRight
                 */

                  // 判断按键的方向
                switch (ev.key) {
                    case 'ArrowUp':
                    case 'Up':
                        //向上移动
                        box1.style.top = box1.offsetTop - 10 + 'px';
                        break;
                    case 'ArrowDown':
                    case 'Down':
                        // 向下移动
                        box1.style.top = box1.offsetTop + 10 + 'px';
                        break;
                    case 'ArrowLeft':
                    case 'Left':
                        // 向左移动
                        box1.style.left = box1.offsetLeft - 10 + 'px'
                        break;
                    case 'ArrowRight':
                    case 'Right':
                        // 向右移动
                        box1.style.left = box1.offsetLeft + 10 + 'px'
                        break;
                }

               })
         };
    </script>
</head>
<body>
    <div id="box1"></div>
</body>
</html>
