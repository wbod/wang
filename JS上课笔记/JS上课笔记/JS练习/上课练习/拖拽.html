<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 100px;
            height: 100px;
            background: pink;
            position: absolute;
        }

        #box2{
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: absolute;
            left: 300px;
            top: 300px;
        }
    </style>
    <script>
         /*
                拖拽的功能：
                    1.当在被拖拽的元素上按下鼠标，功能开始
                    2.当鼠标移动时，被拖拽的元素跟随鼠标一起移动
                    3.当鼠标松开时，元素固定在当前位置不动

                需要的事件：
                    鼠标按下 mousedown
                    鼠标移动 mousemove
                    鼠标松开 mouseup

                问题：
                    如何确保鼠标指针和元素的相对位置保持不变？
             */
             window.onload = function(){
                 //为被拖拽的元素绑定一个鼠标按下的事件
                 var box1 = document.getElementById('box1');
                 box1.onmousedown = function(ev){
                    
                      // 计算顶部的距离
                     // var top = ev.clientY - box1.offsetTop;
                     var top = ev.offsetY;
                     // 计算左侧的距离
                     // var left = ev.clientX - box1.offsetLeft;
                     var left = ev.offsetX;

                        // 当鼠标按下时，功能开始，需要元素跟随鼠标移动
                     document.onmousemove = function(ev){
                         box1.style.left = ev.clientX-left +'px';
                         box1.style.top = ev.clientY-top +'px';
                        
                     };
                      // 当鼠标松开时，结束onmousemove事件
                document.onmouseup = function () {
                        // 去除onmouseup事件
                        document.onmouseup = null;
                        // 去除onmousemove事件
                        document.onmousemove = null;
                  };
                    
                    return false;
                };

             };
             

    </script>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
</body>
</html>
