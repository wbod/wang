<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            display: inline-block;
            width: 100px;
            height: 30px;
            color: red;
        }
    </style>
    <script>
        for(var i = 1; i<=9; i++){
            for(var j = 1; j <= i; j++){
                // 打印公式
                document.write('<span>'+j+' x '+i+' = '+(i*j)+'</span>');
            }
            document.write("<br>");
        }
              
    </script>
</head>

</body>
</html>
