<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var numbers = [1,2,2,3,4,5,4,5,6];
        // 编写代码除去数组中重复的元素

        // 输出新的不重复数组
        var arr = [];
        for(var i = 0; i<numbers.length; i++){
            if(arr.indexOf(numbers[i])==-1){
                arr.push(numbers[i]);
            }
        }
          console.log(arr+'');
          
    </script>
</head>
