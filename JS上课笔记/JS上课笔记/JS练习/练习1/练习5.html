<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 获取用户输入的任意数，判断其是否是质数。
        // 质数也叫素数，一个数如果只能被1和它本身整除，那么这个数就是质数。1不是质数也不是合数。
         var num = prompt('请输入一个整数');
          //  默认为质数
         var flag = true;
         for (var i = 2; i < num; i++){
            if (num % i == 0){
              flag = false;
            }
         }
         if(flag) {
          //  flag为true时,num是质数
              alert(num+'是质数');
         }else {
          //  flag为false,num不是质数
               alert(num+'不是质数');
         }
         
     
       
           




           
        
         
      
            
    </script>
</head>
<body>
    
</body>
</html>
