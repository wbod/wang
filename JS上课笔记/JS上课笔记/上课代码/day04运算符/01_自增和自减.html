<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自增和自减</title>
    <script>

        /*
            自增 ++
                - 自增可以使变量在原来值的继承上增加1
                - 自增运算符调用完毕后，变量的值会发生改变，使原变量增加1
                - 自增分为前++（++a）和后++（a++）
                - 无论是前++ 还是后++，对于原来的变量来说，都是一样的
                    都会使原变量增加1
                - 后++（a++）的值是变量的原值（自增前的值）
                - 前++（++a）的值是变量的新值（自增后的值）
                - 自增运算，有两个作用：
                    1.会使原变量自增1
                    2.会返回一个值


         */
        var a = 10;
        // console.log('a =',a);
        // var b = a++; // 创建一个变量b，来接收a++的值
        var b = ++a; // 创建一个变量b，来接收++a的值

        // console.log('a =',a);
        // console.log('++a =', b);


        /*
            自减 --
                - 自减会使变量在原来值的基础上-1
                - 自减分成前--（--a）和后--（a--）
                - 无论是--a还是a--都会使变量在原来的基础上自减1
                - 不同点在于，后减减（a--）的值是变量的原值（自减前的值）
                            前减减（--a）的值是变量的新值（自减后的值）
         */
        var c = 10;
        console.log('c =', c);
        var d = --c;
        console.log('c =', c);
        console.log('--c =', d);


    </script>
</head>
<body>

</body>
</html>
