<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>赋值运算符</title>
    <script>
        /*
            赋值运算符用于将一个值赋值给一个变量
                = ，用来将=号右侧的值，赋给等号左侧的变量
                += ，a += 5 相当于 a = a + 5
                -= ，a -= 5 相当于 a = a - 5
                *= ，a *= 5 相当于 a = a * 5
                /= ，a /= 5 相当于 a = a / 5
                %= ，a %= 5 相当于 a = a % 5
                **= ，a **= 5 相当于 a = a ** 5 （老版本的IE不支持）

                - 使用这些赋值运算符都会导致变量的改变
                - 可能会导致变量改变的情况：
                    1.使用赋值运算符
                    2.使用自增或自减

         */

        var a = 10;

        // a = a + 2;
        //a += 2; // 在a原来值的基础上增加2


        // a *= 10;

        a **= 2;

        console.log(a);

    </script>
</head>

</html>
