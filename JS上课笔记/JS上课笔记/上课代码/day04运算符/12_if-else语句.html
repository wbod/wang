    <title>if-else</title>
    <script>
        /*
            if-else语句
                - 语法：
                    if(条件表达式){
                        语句...
                    }else{
                        语句...
                    }

                 - 执行流程：
                    if-else语句在执行时，会先对if后的条件表达式进行求值判断，
                        如果结果为true，则执行if后的语句
                        如果结果为false，则执行else后的语句


            if-else if-else
                - 语法：
                    if(条件表达式){
                        语句...
                    }else if(条件表达式){
                        语句...
                    }else if(条件表达式){
                        语句...
                    }else if(条件表达式){
                        语句...
                    }else{
                        语句...
                    }

                - 执行流程：
                    if-else if-else执行时，会自上向下依次对if后的条件表达式进行求值判断，
                        如果条件表达式结果为true，则执行if后的语句，执行完毕语句结束
                        如果条件表达式结果为false，则继续向下判断，以此类推
                        知道找到为true的为止，如果所有的条件表达式都为false，
                        则执行else后的语句

                   if-else if-else 语句中只会有一个代码块执行，
                        一旦有满足条件的代码块执行了，则语句会立即退出，其他的代码块不会执行

        */

        //prompt()函数可以用来获取用户输入的内容
        // 创建一个变量，来存储一个人的年龄
        var age = prompt('请输入您的年龄：');

        // 以下代码是否存在问题？怎么修改？
        if(age > 17){
            alert('你已经成年了~~');
        }else if(age > 30){
            alert('你已经中年了~~~');
        }else if(age > 59){
            alert('你已经退休了~~~')
        }
