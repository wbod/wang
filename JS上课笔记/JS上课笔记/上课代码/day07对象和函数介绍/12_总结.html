            for(var i=0; i<5; i++){

                if(i === 2){

        }

        // fn();

        // 连着写两个IIFE必须要以分号结尾
        (function () {
            console.log('函数1');
        })();

        (function () {
            console.log('函数2');
        })();

    </script>
