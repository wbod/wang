<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数</title>
    <script>
        // 函数就是一个用来存储代码的对象

        /*
            创建函数的两种方式：
                1.函数声明
                function 函数名(){
                    语句...
                }

                2.函数表达式
                var 变量 = function(){
                    语句...
                };
         */

        function fn() {
            console.log('hello!');
        }

        var fn2 = function() {
            console.log('你好！');
        };

        //调用函数
        // fn();
        fn2();
    </script>
</head>
<body>

</body>
</html>
