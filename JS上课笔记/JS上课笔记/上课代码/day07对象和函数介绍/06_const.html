<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>const</title>
    <script>

        // const声明的变量是常量，常量只能进行一次赋值
        // 常量只是进制了变量的重新赋值（改变量），如果变量指向的是一个对象
        //   这个对象是可以正常修改的，不会被const影响
        const a = {name:'孙悟空'};
        a.name = '猪八戒';
        console.log(a);

    </script>
</head>
<body>

</body>
</html>
