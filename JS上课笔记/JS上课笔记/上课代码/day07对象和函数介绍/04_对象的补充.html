<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象的补充</title>
    <script>

        // 创建了一个新的对象
        var o = {};
        // 每次使用{}、Object()、new Object() 都会创建出一个新的对象
        var p = {};
        p = o;

        // 使用相等或全等比较两个对象时，比较的是对象的内存地址
        // 如果内存地址相同，比较时会返回true，内存地址不同会返回false
        console.log(o == p);
        console.log(o === p);

    </script>
</head>
<body>

</body>
</html>
