<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本数据类型</title>
    <script>
        /*
            之前，在JS中学习的几种数据类型，被统称为基本数据类型：
                数值（number）
                字符串（string）
                布尔值（boolean）
                空值（null）
                未定义（undefined）
                - 基本数据类型是构建程序的基石，所有的数据都是以上几种数据组合而成。
                - 所有的基本数据类型，都是不可变的。
                - 在JS中，变量并不真正的存储值
                - 在JS中，变量就相当于值的别名
         */

        var a = 10;
        a = 10 + 10;

        console.log(a);

    </script>
</head>
<body>

</body>
</html>
