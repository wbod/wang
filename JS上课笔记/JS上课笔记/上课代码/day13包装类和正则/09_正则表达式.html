<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
            构造函数第二个参数叫做匹配模式
                i 表示忽略大小写进行匹配
                g 全局匹配模式
         */
        var reg = new RegExp('ab', 'i');
        var result = reg.test('aB');

        /*
            可以通过字面量来创建正则表达式
            语法：
                /正则/匹配模式

            字面量写起来更加简洁
            构造函数用起来更加灵活
         */
        reg = /a/i; // 等价于 new RegExp('a');

        result = reg.test('abc');
        result = reg.test('Abc');
        result = /ab/i.test('bedefab');

        var s1 = 'xixi';

        reg = new RegExp(s1);
        reg = /s1/;

        // console.log(result);

        // 创建一个正则表达式，检查一个字符串是否含有abc
        reg = /abc/;
        // 创建一个正则表达式，检查一个字符串是否含有a 或 b
        /*
            | 表示或者
         */
        reg = /a|b/;
        result = reg.test('cd'); // false

        reg = /abc|adc/;
        result = reg.test('adc'); // true

        //检查一个字符串中，是否含有字母
        /*
            [] 中的内容，同样表示或
            [a-z] 表示任意的小写字母
            [A-Z] 表示任意的大写字母
            [a-zA-Z] 表示任意字母
            [0-9] 任意数字
         */
        reg = /[ab]/; // [ab] 等价于 a|b
        reg = /[a-z]/;
        reg = /[A-Z]/;
        reg = /[A-Z]/i;
        reg = /[a-zA-Z]/;
        reg = /[0-9]/
        result = reg.test('8');
        // console.log(result);

        /*
            [^ ] 表示除了
         */
        reg = /[^0-9]/;
        result = reg.test('a');
        console.log(result);



    </script>
</head>
