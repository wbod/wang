<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if练习</title>
    <script>
        /*
        练习1： 编写一个程序，获取一个用户输入的整数。
            然后通过程序显示这个数是奇数还是偶数。
        */

        // 获取用户输入的整数
        var num = prompt('请输入一个整数：');

        //检查数字是否是偶数
        if(num % 2 == 0){
            alert(num+' 是偶数！');
        }else if(num % 2 == 1 || num % 2 == -1){
            alert(num+' 是奇数！');
        }else{
            alert('输入有误，请重新输入！');
        }



    </script>
</head>
<body>

</body>
</html>
