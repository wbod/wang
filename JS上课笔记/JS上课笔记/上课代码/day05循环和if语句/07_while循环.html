        //假设存款的年利率为5%，1000元存几年能变成5000元
        // 创建一个变量，用来存储钱数
        var money = 1000;

        // money *= 1.05; //一年后的钱数

        // 创建一个计数器
        var year = 0;

        // 创建一个循环，来模拟存钱的状态

            year++;
