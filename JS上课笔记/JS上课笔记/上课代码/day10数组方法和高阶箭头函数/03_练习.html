        //创建一个函数，可以同时满足三个功能
        function filter(arr, fn) {
            var newArr = [];
            for(var i=0; i<arr.length; i++){
                if(fn(arr[i])){
                    newArr[newArr.length] = arr[i];
                }
            }
            return newArr;
        }

        //定义一个函数
        function fn(n) {
            //用来判断一个数是否是奇数，奇数返回true，否则返回false
            return n % 2 !== 0
        }

        //创建一个判断偶数的函数
        function fn2(n) {
            return n % 2 === 0;
        }

        function fn3(n) {
            return n % 3 === 0;
        }
