<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组的方法</title>
    <script>
        var arr = ['孙悟空', '猪八戒', '沙和尚', '唐僧'];
        var arr2 = ['牛魔王','红孩儿','铁扇'];
        var arr3 = ['二郎神', '白龙马'];

        /*
        concat()
            - 用来将多个数组连接为一个数组
            - 该方法不会影响到原数组，而是将结果存储到一个新数组中返回
        join()
            - 将数组中的所有元素连接为一个字符串
            - 需要一个字符串作为参数，这个字符串会作为元素的连接符
            - 如果不知道参数，默认使用,作为连接符
        indexOf()
        lastIndexOf()
            - 查询元素在数组中第一次出现的位置
            - 参数：
                第一个，要查询的元素
                第二个，查询的起始位置
            - 返回值：
                如果找到了元素，则返回元素第一次出现的索引
                如果没有找到元素，则返回-1
            - lastIndexOf()它会从最后一个元素向前找
         */
        var result = arr.concat(arr2, arr3, '哈哈');
        arr = ['a','b','c','d'];
        result = arr.join('');//'a,b,c,d'

        arr = ['a','c','b','d','e','f','a','a'];

        result = arr.indexOf('g', 1);
        result = arr.lastIndexOf('a');

        console.log(result);


    </script>
</head>

</html>
