<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>垃圾回收</title>
    <script>
        /*
            垃圾回收（GC Garbage Collect）
                - 程序在运行的过程中，会产生出大量的垃圾
                    这些垃圾如果长期存在于内存中，会严重影响到程序的运行的速度
                    程序中的垃圾必须被及时清理，以确保运行不会影响到程序的运行
                - 在程序中，所有访问不到的对象就属于垃圾对象
                - 如果一个对象没有任何的变量（属性）对其进行引用则该对象就是一个垃圾对象
                - 像这种垃圾对象，在程序存在过多，会导致程序运行变慢，必须清理
                    在JS中有自动的垃圾回收机制，我们不需要手动的处理垃圾
                    只需将不再使用的变量设置为null即可
         */
        var a = {};
        a = null;

    </script>
</head>
<body>

</body>
</html>
