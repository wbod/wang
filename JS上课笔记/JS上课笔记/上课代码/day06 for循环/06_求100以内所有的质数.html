<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>求质数</title>
    <script>

        //求100以内所有的质数
        //求100以内所有的数
        for(var i=2; i<100; i++){
            //检查i是否是质数
            //创建一个变量记录i的状态，默认i是质数（true）
            var flag = true;

            //获取可能整除i的数
            for(var j=2; j<i; j++){
                //判断i能否被j整除
                if(i % j === 0){
                    // i 能被 j整除，说明i一定不是质数，修改flag的值
                    flag = false;
                }
            }
            //如果i是质数，则打印i
            if(flag){
                console.log(i);
            }
        }

    </script>
</head>
<body>

</body>
</html>
