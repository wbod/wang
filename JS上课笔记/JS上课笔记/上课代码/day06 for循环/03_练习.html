<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习</title>
    <script>
        //练习五：获取用户输入的任意数，判断其是否是质数。
        // 一个数只能被1和它自身整除，那么这个数就是质数。1不是质数也不是合数
        // 2 3 5 7 11 13 17 19 ...

        //获取用户输入的数字
        var num = +prompt('请输入一个大于1的整数：');

        //默认用户输入的内容正确
        // 检查num是否是质数
        // 举例子，检查13是是否质数？
        //      只需看13，有没有1和13以外的因数
        //          如果13有1和13以外的因数，则13不是质数
        //          如果13只有和13两个因数，则13是质数
        // 获取到所有的可能成为13因数的数（可能把13整除的数）

        //创建一个变量，用来记录num是否是质数
        // 默认认为num是质数
        var flag = true;

        //检查num是否是质数，需要先获取到所有的可能整除num的数（num的因数）
        for(var i=2; i<num; i++){
            // 检查num能否被i整除
            // if(num % i != 0){
            //     // 如果进入判断，能否说明num是质数？
            //     alert(num+'是质数！');
            // }

            if(num % i == 0){
                // 进入判断，说明num能被i整除
                // 如果num能被i整除，则说明num一定不是质数
                // num不是质数，将flag设置为false
                flag = false;
            }
        }

        //检查num是否是质数，并输出结果
        if(flag){
            // flag为true，num是质数
            alert(num+'是质数!');
        }else{
            // flag为false，num不是质数
            alert(num+'不是质数！');
        }


    </script>
</head>
