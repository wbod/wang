<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量和字面量</title>
    <script>

        /*
            字面量（值）
                - 字面量就是一个值，比如：1 2 3 4 "hello" true
                    字面量所代表的意思就是它本身的意义
                    在JS中可以直接使用字面量
                    - 通常在代码中不会直接使用字面量，因为字面量不容易记忆
                        也不方便后期的维护。

            变量
                - 变量可以用来存储字面量
                - 变量可以存储任意类型的字面量
                - 在开发时，很少直接使用字面量，而是通过变量存储字面量
         */
        // console.log(9123616371263);

        //声明变量
        var a;

        //为变量赋值
        a = 9123616371263;
        // 可以任意的修改变量的值
        a = 'Hello';

        console.log(a);


    </script>
</head>
<body>


</body>
</html>
