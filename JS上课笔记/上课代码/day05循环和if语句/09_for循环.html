<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for循环</title>
    <script>
        /*
            for循环
                - 语法：
                    for(①初始化表达式;②条件表达式;④更新表达式){
                        ③语句...
                    }

                - 执行流程：
                    ① for执行时，会首先执行初始化表达式，来初始化变量
                    ② 执行条件表达式判断循环是否执行
                        - 判断结果为false，则语句结束
                    ③ 如果判断结果为true，则执行循环体
                    ④ 执行更新表达式对值进行更新
                    ⑤ 重复②

                    - 在for循环中，初始化表达式只会执行一次
                    - for循环的功能和while循环是一样的，
                        但是for循环的结构更加的清晰，所以一般开发中使用for循环的几率会比较高一些

         */
        // var i = 0;
        // while (i < 5){
        //     i++;
        // }

        // for(var i=0; i<5; i++){
        //     console.log(i);
        // }

        // for循环中的三个表达式都可以省略不写，也可以写在for循环的其他位置

        // var i=0
        // for(; i<5; ){
        //     console.log(i);
        //
        //     i++
        // }

        // 如果省略for循环中的所有表达式，则for循环将会变成死循环
        // for(;;){
        //     alert('hello');
        // }

    </script>
</head>
