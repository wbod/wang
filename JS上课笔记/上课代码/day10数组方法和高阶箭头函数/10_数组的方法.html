    <script>
        /*
            slice(起始位置, 结束位置)
                - 抽取当前数组中的一段元素组合成一个新数组。
                - 该方法不会影响到原来的数组，而是返回一个新数组
                - 参数：
                    第一个参数，截取的开始位置（包括开始位置）
                    第二个参数，截取的结束位置（不包括结束位置）
                        - 如果省略第二个参数，则会一直截取最后
                        - 如果索引是负数，则表示倒数第几个
        */
        var arr = ['孙悟空', '猪八戒', '沙和尚', '唐僧'];
        var result = arr.slice(1,3);
        result = arr.slice(-4,-1);

        // console.log(result+'');

        /*
            splice()
                在任意的位置给数组添加或删除任意个元素。
                - 该方法是一个破坏性的方法，调用会会影响到原来的数组
                - 参数：
                    第一个参数，表示删除的起始位置
                    第二个参数，表示删除元素的个数
                    第三个参数，表示要添加的新元素
                - 返回值：
                    被删除的元素

               - 功能：
                    - 删除并返回指定元素
                        arr.splice(开始索引, 删除数量);
                    - 替换元素
                        arr.splice(开始索引, 删除数量, 新元素, 新元素);
                    - 在指定位置插入新元素
                        arr.splice(插入位置, 0, 新元素, 新元素)
         */
        arr = ['孙悟空', '猪八戒', '沙和尚', '唐僧'];
        result = arr.splice(1,0,'牛魔王', '红孩儿');
        console.log(result+'')
        console.log(arr+'');
