<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复习</title>
    <script>
        // 声明一个变量
        //如果声明了一个变量，但是不给它负值，则变量的默认值是undefined
        var a;

        // 可以为一个变量进行反复的多次赋值
        a = 100;
        a = 'hello'

        //不要重复的声明变量
        a = 33;

        console.log(a);

    </script>
</head>
