<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类型检查</title>
    <script>
        var a = 10;
        var b = '10';

        //typeof 用来检查一个值的类型
        // 注意：typeof检查的是值的类型，而不是变量的类型（变量也没有类型）
        //用法：tyepof 值
        console.log(typeof a); //number

        console.log(typeof '10'); // string
    </script>
</head>
<body>

</body>
</html>
