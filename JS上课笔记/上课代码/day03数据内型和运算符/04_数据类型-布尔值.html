    <script>

        /*
            布尔值（boolean），主要用来进行逻辑判断
                - 布尔值只有两个值：
                    true 表示真
                    false 表示假

                - typeof的情况：
                    typeof 检查 数字时，返回 number
                    typeof 检查 字符串时，返回 string
                    typeof 检查 布尔值时， 返回 boolean
         */

        var a = false;
        console.log(typeof a);

    </script>
