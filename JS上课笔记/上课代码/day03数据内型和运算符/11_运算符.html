<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运算符</title>
    <script>

        /*
            运算符（操作符 operator）
                - 通过运算符可以对一个或多个值进行各种运算
                - 大部分的运算符并不会影响到原来的变量
                - 算术运算符
                    - 算术运算符可以用来对两个值进行算术运算
                    - + 用来计算符号两侧值的和
                    - - 用来计算符号两侧值的差
                    - * 乘法
                    - / 除法
                    - ** 幂运算
                    - % 模运算，两个数相除取余数
         */

        // var a = 10 + 5;
        var a = 5;
        // 只有使用赋值运算符时，才会对变量的值产生影响
        // 一个变量位于等号左侧是它才是一个变量，位于等号右边时它代表的是它所指向的值
        a = a + 5; // 等价于 a = 5 + 5

        a = 10 - 5;

        a = 10 * 5;

        a = 10 / 5;

        a = 10 ** 2;

        a = 16 ** 0.5;

        a = 2 ** 0.5;

        a = 10 % 2;

        console.log(a);


    </script>
</head>
<body>

</body>
</html>
