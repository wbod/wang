<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>剩余的参数</title>
    <script>

        /*
            定义形参时，可以在参数列表最后定义一个 ...rest 形式的参数
                这种参数叫做剩余参数，所有的没有形参对应的实参都会保存到剩余参数中
                剩余参数本身就是一个数组，专门用来存储剩余的参数

            剩余参数必须是最后一个参数


        */
        function fn(a, b, ...c) {
            // console.log('a =',a);
            // console.log('b =',b);
            console.log(c);
        }

        // fn(1, 2, 3, 4, 11, 14);

        function sum(...args) {
            return args.reduce((a, b)=>a+b);
        }

        var result = sum(1,3,5,17);

        // console.log(result);

    </script>
