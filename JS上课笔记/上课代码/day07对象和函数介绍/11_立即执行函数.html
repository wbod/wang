<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>立即执行函数（IIFE）</title>
    <script>

        // 向如下这种函数，会在创建后立即执行，并且只能调用一次
        // 这种函数被称为立即执行函数（IIFE）
        (function(){
            console.log('hello');
        })();


        // function fn() {
        //     console.log('你好');
        // }
        // fn();


    </script>
</head>
<body>

</body>
</html>
