<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>流程控制语句</title>
    <script>
        /*
            通过流程控制语句，可以改变代码的执行的顺序，
                或者可以让指定的代码反复执行多次

            流程控制语句的分类：
                条件判断语句
                条件分支语句
                循环语句


            条件判断语句
                if语句
                - 语法：
                    if(条件表达式){
                        语句...
                    }
                - 执行流程：
                    if语句在执行时，会先对if后的条件表达式进行求值判断，
                        如果是true，则执行if后的语句
                        如果是false，则不执行
                    if只会影响到紧随它后边的那条语句，如果希望if语句可以控制多条语句，
                        可以将多条语句统一放到一个代码块中
                        一般情况下，为了结构清晰，即使if后只有一条语句，也应该放入到一个代码块中
        */

        var a = 30;

        if(a > 20){
            console.log('a比20大');
        }


    </script>
</head>
<body>

</body>
</html>
