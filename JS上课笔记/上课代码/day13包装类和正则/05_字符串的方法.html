<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串的方法</title>
    <script>

        /*
            字符串的所有实例方法，都可以通过基本数据类型字符串去调用

            字符串其本质就是一个字符数组

            str.length  获取字符串的长度
            str[index]  获取指定位置的字符
         */
        // 创建一个字符串
        var str = 'Hello'; //['H','e','l','l','o']

        // str[0] = 'c';
        // console.log(str.length);
        // console.log(str[0]);

        /*
            charAt()
                - 返回特定位置的字符。
                - 参数:
                    - 字符的索引
                - 返回值：
                    - 返回该位置的字符
                    - 如果该位置没有字符则返回空串

               charCodeAt()
                - 返回指定位置字符的字符编码
               String.fromCharCode()
                - 根据编码返回字符
               concat()
                - 将两个或多个字符串连接为一个字符串
                - 作用相当于 +

        */

        str = 'Hello';

        var r = str.charAt(10);
        r = str[0];
        r = str.charCodeAt(0); //72
        r = str.charCodeAt(1); //101
        r = String.fromCharCode(675671);

        r = str.concat('abc','你好','嘻嘻');

        /*
            indexOf()
            lastIndexOf()
                - 搜索字符串中是否含有指定内容
         */

        str = 'Hello Hello';
        r = str.lastIndexOf('ll');
        r = str.indexOf('ll',3);

        console.log(r);


    </script>
</head>

</html>
