                检查一个字符串是否是回文
                    abcdefgfedcba
                    bcdefgfedcb
                    cdefgfedc
                    defgfed
         */

        var str = prompt('情书一个字符串：');

        // 检查一个字符串是否是回文
        function huiWen(str) {
            // 设置基线条件
            // 如果字符串长度小于或等于1，字符串一定是回文
            if(str.length <= 1){
                return true;
            }
            // 如果字符串的第一个字符串和最后一个字符不一样，字符串一定不是回文
            if(str[0] !== str[str.length-1]){
                return false;
            }
            //当代码执行到该位置，说明首尾字符相同
            return huiWen(str.slice(1,-1));
        }

        alert(huiWen(str));
