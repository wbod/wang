<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         // 求100以内所有7的倍数之和，以及个数
        //    创建一个变量来储存和
           var num = 0;
        //    创建一个变量来储存个数
           var geshu = 0;
        //    设置初始值, 范围 , 自增
           for(var i = 1; i < 100; i++){
            // 设置条件
               if(i % 7 == 0){
                //  总和  
                   num = num+i;
                //    个数
                   geshu++;
               }
           }
          // 打印总和    
           console.log(num);
          // 打印个数    
           console.log(geshu);
           
           
    </script>
</head>
<body>
    
</body>
</html>
