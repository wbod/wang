<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 求100以内所有7的倍数之和，以及个数
        var num = 0;
        for(var i=0; i<100; i++){
            if(i % 7 == 0){
                num = num + i;
            }
         }
         alert('总和为'+ num);
    </script>
</head>
