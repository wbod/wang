<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*
            正则表达式
                - 用户名、密码、电子邮件...
                - 正则表达式用来描述一个关于字符串的规则
                    程序可以根据这个规则来识别一个字符串是否符合要求
                    或者从一个字符串中提取出符合要求的内容
         */


        // 创建一个正则表达式
        // 通过构造函数来创建一个正则的对象
        // 语法： new RegExp('正则表达式','匹配模式');
        // 使用typeof检查一个正则对象时，会返回 "object"


        // 正则表达式 a，用来检查一个字符串中是否含有a

        // test() 用来检查一个字符串是否符合正则表达式的要求
        // 如果符合，返回true， 如果不符合返回false
        var num = new RegExp('a');
        var result = num.test('a')
        result = num.test('abxd');
        console.log(result);

        var reg = new RegExp('abc');
        var result = reg.test('abc');
        result = reg.test('abcd');
        console.log(result);

        var reg = /[0-9]/
        var result = reg.test('8')
        console.log(result);
        
    </script>
</head>

</html>
