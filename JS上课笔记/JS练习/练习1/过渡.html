<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       	.box{
				width: 1200px;
				height: 400px;
				border: 1px solid #000;
			}
			/* .box p{
				
			} */
			.box p{
                width: 300px;
				height: 100px;
				background: yellowgreen;
				/* display: none; */
				opacity: 0;
				/* 过渡复合属性 */
				/*       过渡属性  过渡时间 过渡方式 延时 */
				/* 如果过渡属性是多个,需要分组写,用逗号隔开 */
				/* transition: width 2s ease 1s,height 2s ease 1s; */
				transition: all 2s ease 1s;
				/* transition-property: width,height,opacity,background-color; */
			}
			
			.box:hover p{
			
				width: 1200px;
				height: 500px;
				background: #000;
				opacity: 1;
				
			}
			
    </style>
</head>
<body>
    <div class="box">
       <p></p>
       <!-- <p></p> -->
    </div>
</body>
</html>
