    <script>
        var arr = [1,3,4,2,9,0,5,6,8,7];

            //  排列次数的最大应该为数组的长度减 -1 
         for(var j = 0; j < arr.length -1; j++ ){
            //  获取到数组中的每一个元素
            for(var i = 0; i < arr.length - 1; i++){
                //比较 前面数字大于后面的数字
                // 当前元素arr[i]   后一个元素arr[i+1]
             if(arr[i] > arr[i+1]){
                //  前边的元素大于后边的元素,交换两个元素的位置
                //  var num = 0;
                //  num = arr[i];
                //  arr[i] = arr[i+1];
                //  arr[i+1] = num;
                  var num = arr[i];
                  arr[i] = arr[i+1];
                  arr[i+1] = num;
             }
         }
         console.log(arr+'');
         }
        
         
    </script>
