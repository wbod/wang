<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
       <style>
           *{
               margin: 0;
               padding: 0;
               list-style: none;
           }
           body{
               background: #333;
           }
           a,img{
               display: block;
           }
           .box{
               width: 1000px;
               height: 170px;
               /* background: pink; */
               margin: 100px auto;
           }
           .box ul li{
               float: left;
               margin-right: 10px;
               width: 316px;
               height: 170px;
               border-radius: 10px;
               overflow: hidden;

           }
           .box ul li a{
               width: 100%;
               height: 100%;
               position: relative;
           }
           .box ul li a::after{
               content:"";
               width: 100%;
               height: 100%;
               border: 10px solid rgba(225, 225,225, 0.5);
               box-sizing: border-box;
               position: absolute;
               left: 0;
               top: 0;
               display: none;

           }
           .box ul li a img{
               width: 100%;
               height: 100%;

           }
           .box ul li a:hover::after{
               display: block;
           }

               
           
       </style>
</head>
<body>
    <div class="box">
          <ul>
              <li> 
                  <a href="##">
                      <img src="./img/1.jpg" alt="">
                  </a>
              </li>
              <li> 
                <a href="##">
                    <img src="./img/2.jpg" alt="">
                </a>
            </li>
            <li> 
                <a href="##">
                    <img src="./img/3.jpg" alt="">
                </a>
            </li>
          </ul>
    </div>
</body>
</html>
