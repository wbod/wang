<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <style>
          *{
              margin: 0;
              padding: 0;
          }
          .box{
              width: 500px;
              height: 30px;
              /* background: pink; */
              margin: 100px auto;
          }
          .box .txt{
              width: 400px;
              height: 26px;
              border: 2px solid red;
              padding-left: 10px;
              border-right: none;
              float: left;
              outline: none;

          }
          .box .but{
              width: 72px;
              height: 30px;
              background: red;
              float: left;
              cursor: pointer;
              outline: none;
              border: none;
              color: #fff;

          }
          .but:hover{
              background: pink;
          }
      </style>
</head>
<body>
    <div class="box">
         <form action="##">
              <input type="text" class="txt" placeholder="游戏"> 
               <button class="but">搜索</button>
         </form>
    </div>
</body>
</html>
