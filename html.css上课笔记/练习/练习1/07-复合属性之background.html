<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 1000px;
				height: 600px;
				border: 1px solid #000;
				/* 
				  背景属性:background   
				  背景图的尺寸与盒子的尺寸无关
				  背景的单属性:
				  
				 */
				/* 背景色 */
				/* background-color:greenyellow ; */
				/* 背景图 */
				/* background-image: url(liuzhiyuan.jpg); */
				/* 平铺方式 :
				   repeat-x 水平方向平铺
				   repeat-y 垂直方向平铺
				   no-repeat 不平铺
				   repeat(默认值)  平铺
				*/
				/* background-repeat: no-repeat ; */
				/* 背景图位置
					水平: left(默认值) center right   还可以用数值表示,正直向右,负值向左
					垂直: top(默认值) center  bottom  还可以用数值表示,正直向下,负值向上
				 */
				/* background-position:right bottom ; */
				/* background-position:0px 0px ; */
				
				/* 背景复合属性 */
				/* 背景色  背景图  平铺方式  水平位置  垂直位置*/
				background:greenyellow url(liuzhiyuan.jpg) no-repeat 10px 50px;
				/* background-color: greenyellow; */
			}
		 </style> 
	</head>
	<body>
		<div class="box">fdfdsfdsfdsf</div>
	</body>
</html>
