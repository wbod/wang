<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 1200px;
            height: 400px;
            border: 1px solid #000;
        }
        .box p{
            width: 300px;
            height: 100px;
        }
        .box p:nth-of-type(1){
            background: yellow;
        }
        .box P:nth-of-type(2){
            background: pink;
           
        }
        .box:hover p:nth-of-type(1){
            width: 1200px;
            transition-property: width;
            transition-duration: 3s;
            transition-timing-function: linear;
        }
        /* .box:hover p:nth-of-type(2){
            transition-property: all 2s linear;
        } */

    </style>
</head>
<body>
    <div class="box">
        <p></p>
        <p></p>
    </div>
</body>
</html>
