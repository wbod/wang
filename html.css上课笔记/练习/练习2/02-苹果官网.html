<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			body{
				background: #333;
				padding: 10px;
			}
			.box ul li{
				width: 25%;
				height: 200px;
				float:left;
				border-right: 10px solid transparent;
				/* 怪异盒子模型 */
				box-sizing: border-box;
				
			}
			.box ul li a{
				display: block;
				width: 100%;
				height: 100%;
				background: url(img/1.jpg) no-repeat center 0;
			}
			.box ul li:nth-of-type(2) a{
				background-image: url(img/2.jpg);
			}
			.box ul li:nth-of-type(3) a{
				background-image: url(img/3.jpg);
			}
			.box ul li:nth-of-type(4) a{
				background-image: url(img/4.jpg);
			}
			.box ul li:nth-of-type(4){
				border:none;
			}
			
			@media (min-width:768px) and (max-width:1000px) {
				.box ul li{
					width: 50%;
				}
				.box ul li:nth-of-type(2){
					border:none;
				}
				.box ul li:nth-of-type(3),.box ul li:nth-of-type(4){
					margin-top: 10px;
				}
			}
			
			@media (max-width:768px) {
				.box ul li{
					width: 100%;
					border: none;
					margin-bottom: 10px;
				}
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li>
					<a href="##"></a>
				</li>
				<li>
					<a href="##"></a>
				</li>
				<li>
					<a href="##"></a>
				</li>
				<li>
					<a href="##"></a>
				</li>
			</ul>
		</div>
	</body>
</html>
