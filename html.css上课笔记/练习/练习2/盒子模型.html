<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型</title>
    <style>
        .one{
            width: 76px;
            height: 76px;
            background-color: red;
            float: left;
            border: 2px solid black;
            font-size: 16px;
            /* font-weight: 700px; */
            /* font-style: italic; */

            line-height: 76px;
            text-align: center;

        }
        .two{
            width: 156px;
            height: 156px;
            background-color: pink;
            float: left;
            border: 2px solid green;
            padding: 20px;
            line-height: 156px;
            text-align: center;

        }
        .three{
            width: 236px;
            height: 236px;
            background-color: yellow;
            float: left;
            border: 2px solid blue;
            padding: 30px;
            line-height: 236px;
            text-align: center;

        }
        .five{
            width: 790px;
            height: 490px;
            background-color: grey;
            border: 5px solid orchid;


        }


    </style>
</head>

    <div class="one">

    <div class="two">

</html>
