<body>
     <!--
       audio标签用来向页面中引入一个外部的音频文件的
            音频文件引入时，默认情况下不允许客户自己控制播放停止

        属性
           controls 是允许用户控制播放
           autoplay 音频文件是否自动播放（大部分不用）
           loop 音乐是否循环播放

         <audio src="./source/张茜 - 桥边姑娘.mp3" controls></audio>
         
         i8以上的浏览器用<source src="">
         i8就用<embed src="" type="">   
    -->
    <audio src="./img/张茜 - 桥边姑娘.mp3" controls autoplay loop></audio>
