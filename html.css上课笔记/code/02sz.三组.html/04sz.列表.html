<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
			表格标签:
			table:表格标签,表格可以人为的设置宽高,td会根据内容的多少调整
			tr:行标签
			td:单元格,单元格是被内容决定宽度, 每列的宽度是由最宽的td的宽度决定
			th:表头标签,水平居中且加粗
			表格的属性:
			border:边框
			width:表格宽度
			height:表格的高度
			cellspacing: 单元格与单元格之间的间距
			caption: 表格的标题
			align:水平位置    left(默认值)/center/right
			colspan: 夸列合并单元格
			rowspan: 跨行合并单元格
		 -->
		<table border="1" width="600" height="300" cellspacing="0" align="center">
			<tr>
				<th>姓名</th>
				<th>年龄</th>
				<th>性别</th>
				<th>性格</th>
			</tr>
			<tr align="center">
				<td>小明</td>
				<td>50</td>
				<td>男</td>
				<td>活泼活泼活泼活泼</td>
			</tr>
			<tr align="center">
				<td>李蕾</td>
				<td>50</td>
				<td>男</td>
				<td>内向</td>
			</tr>
			<tr align="center">
				<td>韩梅梅韩梅梅</td>
				<td>48</td>
				<td>女</td>
				<td>火辣</td>
			</tr>
		</table>
</body>
</html>
