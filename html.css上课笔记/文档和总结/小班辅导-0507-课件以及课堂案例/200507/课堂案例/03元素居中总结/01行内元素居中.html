<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.container {
				border: 2px solid green;
				height:200px;
				margin-bottom: 40px;
				text-align: center;
				line-height: 200px;
			}
			span {
				background: red;
			}
			.box {
				display:inline-block;
				width: 100px;
				height: 100px;
				background-color: orange;
			}
			.block-box {
				width: 100px;
				height: 100px;
				background-color: purple;
			}
		</style>
	</head>
	<body>
		<div class="container">
			Hello 同志
		</div>
		<div class="container">
			<!--inline-->
			<span>Hello，span</span>
		</div>
		<div class="container">
			<!--inline-block-->
			<div class="box">Hello, box</div>
		</div>
		
		<div class="container">
			<!--块-->
			<div class="block-box">块元素 block</div>
		</div>
	</body>
</html>
