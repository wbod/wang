<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/*
				浮动造成的影响:当元素设置浮动后,是一个脱离标准流的状态,在网页中是不占位置的,
				当父元素不设置固定高度时,父元素会认为浮动的子元素不占位置,因此不能撑开父元素,造成
				父元素的高度是0,因此对父元素后面的下第一个兄弟元素也造成了影响
				
				解决方案:
				1.给父元素设置固定高度
				2.给父元素设置overflow:hidden;(同时具备溢出隐藏,有时我们是希望子元素超出父元素的,
				所以该方法不通用)
				3.额外标签法,在父元素的最后,加一个块元素,使用clear属性
				4.给父元素调用clearfix类名,利用伪元素方式
				5.给父元素设置浮动
			 */
			*{
				margin: 0;
				padding: 0;
			}
			.one{
				width: 100px;
				height: 100px;
				background: red;
				float:left;
			}
			.two{
				width: 200px;
				height: 200px;
				background: green;
				float:left;
			}
			.banner{
				
				height: 300px;
				background: gray;
			}
			.header{
				width: 1000px;
				margin: 0 auto;
				border:5px solid blue;
				/* height: 300px; */
				/* overflow: hidden; */
				float:left;
			}
			.three{
				height: 100px;
				background: yellow;
				clear: both;
			}
			.clearFix:after{
				content:"";
				display: block;
				clear:both;
			}
		</style>
	</head>
	<body>
		<div class="header ">
			<div class="one"></div>
			<div class="two"></div>
			<!-- <div class="three"></div> -->
		</div>
		<div class="banner"></div>
	</body>
</html>
