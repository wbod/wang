	<head>
		<meta charset="utf-8">

		<style type="text/css">
			/*

			/* .one.two{

			span.one.two{
				color:red;
			}
			.list li{
				list-style: none;
				color:red;
			}
			.list li.current{
				color:blue;
			}
			.list .current{
				color:blue;
			}
			.list div.current{
				color:green;
			}

	<body>
		<div class="box">
			<span class="one two">我是span</span>
			<span class="one">我是span2</span>
			<p class="one two">我是段落</p>
			<h1 class="one">标题</h1>
		</div>
		
		<ol class="list">
			<li>1</li>
			<li class="current">2</li>
			<li>3</li>
			<li>4</li>
			<div class="current">哈哈</div>
		</ol>
	</body>
