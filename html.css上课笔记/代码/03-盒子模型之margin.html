<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 200px;
				height: 200px;
				background: pink;
				/* 
					外边距: 设置盒子与盒子之间的间距.块元素默认的右外距占满正行,
					所以块元素单独占一行
				 */
				/* margin单属性 */
				/* 左外边距 */
				margin-left: 50px;
				/* 上外边距 */
				margin-top: 50px;
				/* 右外边距 */
				margin-right: 50px;
				/* 下外边距 */
				margin-bottom: 50px;
				
				/* margin的复合属性,几种值的写法和顺序与padding一样*/
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
