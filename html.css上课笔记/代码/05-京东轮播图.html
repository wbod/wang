<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}

			a,
			img {
				display: block;
			}

			.banner {
				width: 806px;
				height: 592px;
			/* 	background: greenyellow; */
				margin: 30px auto 0;
			}

			.bigImg {
				position: relative;
				height: 507px;
				/* background: yellow; */
				
			}

			.bigImg li,
			.bigImg li a,
			.bigImg li a img {
				width: 100%;
				height: 100%;
			}
			.bigImg li{
				position: absolute;
				left:0;
				top:0;
			}
			.bigImg li:first-of-type{
				/* 默认层级是0 ,后写的li会压在先写的上面,提高第一个li的层级 */
				z-index: 1;
			}
			.smallImg{
				overflow: hidden;
				margin-top: 5px;
			}
			.smallImg li{
				float:left;
				margin-right: 5px;
			}
			.smallImg li:last-of-type{
				margin: 0;
			}
			.smallImg  li a img{
				width: 130px;
				height: 80px;
			}
			.bigImg li:target{
				z-index: 2;
			}
		</style>
	</head>
