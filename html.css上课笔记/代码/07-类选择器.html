<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			
			/* 
			标签选择器: 标签名{属性;}
			h1{
				color:red;
				font-size: 40px;
			}
			h3{
				color:green;
			} */
			/* 
			  类选择器: 
			  定义类名称:   点开头+类名称      .类名{属性;}
			  调用类名: 设置标签的class属性等于类名称
			  命名规范: 不能用数字开头,可以字母+数字+下划线+中划线
			  建议用驼峰命名法: 
			  用多个单词描述一个名称,第一个单词首字母小写,之后每个单词首字母大写
			 */
		    .bz-stu{
				color:blue;
			}
			.yellowGreenStudent{
				color:yellowgreen;
			}
		</style>
	</head>
	<body>
		<h1>老刘</h1>
		<h1>刘佳老师</h1>
		<h3 class="bz-stu">0422班长</h3>
		<h3 class="yellowGreenStudent">0422学员</h3>
		<h3 class="yellowGreenStudent">0422学员</h3>
		<h3 class="yellowGreenStudent">0422学员</h3>
	</body>
</html>
