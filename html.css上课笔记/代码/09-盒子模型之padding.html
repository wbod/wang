<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 200px;
				height: 200px;
				background: pink;
				/* 
				 内边距: 当元素设置内边距后,可以造成盒子于内容之间的间距,同时会撑大盒子,此时
				 为了保证盒子的尺寸不变,我们需要相应的从宽高减去撑大的到内边距的数值
				 内容默认是在盒子的左上 
				 元素在网页中的尺寸=自身设置的宽高+padding+border
				*/
			   /* 内边距单属性 */
				/* 左内边距 */
				/* padding-left: 10px; */
				/* 上内边距 */
				/* padding-top:10px; */
				/* border: 10px solid red; */
				/* 右内边距 */
				/* padding-right: 10px; */
				/* 下内边距 */
				/* padding-bottom: 10px; */
				/* 内边距的复合属性 */
				/* 一个值:上下左右 */
				padding:10px;
				/* 两个值: 上下    左右*/
				padding:10px 20px;
				/* 三个值: 上   左右  下*/
				padding:10px 20px 30px;
				/* 四个值: 上右下左*/
				padding: 10px 20px 30px 40px;
				
			}
			.phone{
				width: 50px;
				height: 100px;
				background: blue;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="phone">手机</div>
		</div>
	</body>
</html>
