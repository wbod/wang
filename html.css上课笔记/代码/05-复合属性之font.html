		<style type="text/css">
			/*
				单属性: 之前我们学习的所有都是单属性,单属性是一个属性名对应一个属性值

				font属性: 文本属性

			 */
			.one{
				height: 300px;
				background: pink;
				color:yellowgreen;
				/* font-size: 40px;

				/*     是否倾斜 是否加粗  字号/行高   字体 */
				/* font:italic 700 40px/300px "黑体"; */
				/* 字号和字体是必写项 */
				/* font: 40px "微软雅黑"; */

				font: 40px "宋体";
				font-weight: 700;
				font-style: italic;
				line-height: 300px;

			}
