<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				height: 5000px;
			}
			div:nth-of-type(1){
				width: 200px;
				height: 200px;
				margin-top: 300px;
				border: 1px solid #000;
				background: url(img/222.jpg) no-repeat 100px 100px;
				/* 背景的滚动方式 
				   scroll(默认值): 滚动背景,背景图的默认起始位置在盒子的左上,
				   当页面移动时,盒子也跟着移动,背景图也会跟着移动
				   fixed:固定背景,背景的参考点永远是浏览器窗口,
				   只有给某个元素设置给背景图时,才能通过这个元素看到背景图
				*/
				background-attachment:fixed ;
			}
			div:nth-of-type(2){
				width: 200px;
				height: 200px;
				margin-top: 300px;
				border: 1px solid #000;
				background: url(img/1.png) no-repeat 100px 100px;
				/* 背景的滚动方式 
				   scroll(默认值): 滚动背景,背景图的默认起始位置在盒子的左上,
				   当页面移动时,盒子也跟着移动,背景图也会跟着移动
				*/
				background-attachment:fixed ;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
	</body>
</html>
