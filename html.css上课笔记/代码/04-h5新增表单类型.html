<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="http://baidu.com">
			<!-- 邮箱类型 -->
			<input type="email">
			<!-- 网址类型 -->
			<input type="url">
			<!-- 数字类型 -->
			<input type="number">
			<!-- 本地时间 -->
			<input type="datetime-local">
			<!-- 月份 -->
			<input type="month">
			<!-- 天(几号) -->
			<input type="date">
			<!-- 时间 -->
			<input type="time">
			<!-- 周 -->
			<input type="week">
			<button>提交</button>
		</form>
	</body>
</html>
