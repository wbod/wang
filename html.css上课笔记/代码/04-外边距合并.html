<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				外边距合并: 垂直排列的两个块元素,分别给上面的元素设置向下的外边距和给下面的
				元素设置向上的外边距,此时会形成外边距合并,当两个值相等时,外边距就是该值,当两个
				值不等时,外边距的值是较大的那个值
			 */
			.one{
				width: 200px;
				height: 200px;
				background: pink;
				margin-bottom: 20px;
			}
			.two{
				width: 200px;
				height: 200px;
				background: blue;
				margin-top: 50px;
			}
		</style>
	</head>
	<body>
		<div class="one"></div>
		<div class="two"></div>
	</body>
</html>
