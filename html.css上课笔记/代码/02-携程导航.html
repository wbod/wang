<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			body{
				padding: 10px;
			}
			nav ul li{
				float:left;
				width: 33.33%;
			}
			nav ul li a{
				display: block;
				background: orange;
				height: 39px;
				line-height: 39px;
				border-right: 1px solid #fff;
				border-bottom: 1px solid #fff;
				text-align: center;
				text-decoration: none;
				color:#fff;
			}
			nav ul li:nth-child(1)>a{
				height: 79px;
				line-height: 79px;
				/* 左上  右上 右下 左下 */
				border-radius: 10px 0 0 10px;
				
			}
			nav ul li:nth-of-type(3) a:first-child{
				border-radius: 0 10px 0 0;
			}
			nav ul li:last-child a:last-of-type{
				border-radius: 0 0 10px  0;
			}
			
			nav:last-of-type{
				margin-top: 10px;
			}
			nav:last-of-type a{
				background: greenyellow;
			}
			
			.clearFix:after{
				content:"";
				display: block;
				clear:both;
			}
			
		</style>
	</head>
	<body>
		<nav>
			<ul class="clearFix">
				<li>
					<a href="##">酒店</a>
				</li>
				<li>
					<a href="##">速八酒店</a>
					<a href="##">7天酒店</a>
				</li>
				<li>
					<a href="##">如家酒店</a>
					<a href="##">汉庭酒店</a>
				</li>
			</ul>
		</nav>
		<nav>
			<ul class="clearFix">
				<li>
					<a href="##">酒店</a>
				</li>
				<li>
					<a href="##">速八酒店</a>
					<a href="##">7天酒店</a>
				</li>
				<li>
					<a href="##">如家酒店</a>
					<a href="##">汉庭酒店</a>
				</li>
			</ul>
		</nav>
	</body>
</html>
