<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			/*
				标准流: 之前学习的三种显示模式被称为标准流
				浮动: 是一个半脱离标准流的状态,也被称为叫浮动流,浮动是float,left左浮动,right
				右浮动
			 */
			.one{
				width: 100px;
				height: 100px;
				background: red;
				/* 左浮动 */
				float:left;
			}
			.two{
				width: 200px;
				height: 200px;
				background: green;
				/* 左浮动 */
				float:left;
			}
			.three{
				width: 300px;
				height: 300px;
				background: blue;
				/* 左浮动 */
				float:left;
			}
		</style>
	</head>
	<body>
		<div class="one"></div>
		<div class="two"></div>
		<div class="three"></div>
	</body>
</html>
