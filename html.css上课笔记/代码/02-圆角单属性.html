<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				圆角单属性: 圆角属性可以是px单位,也可以是百分比
			 */
			div{
				width: 200px;
				height: 200px;
				background: red;
				margin: 5px auto 0;
			}
			
			div:nth-of-type(1){
				/* 左上 */
				/* border-top-left-radius: 100px; */
				/* 右上 */
				/* border-top-right-radius: 100px; */
				/* 右下 */
				/* border-bottom-right-radius: 100px; */
				/* 左下 */
				/* border-bottom-left-radius: 100px; */
				
			
				/* 左上 */
				border-top-left-radius: 50%;
				/* 右上 */
				border-top-right-radius: 100px;
				/* 右下 */
				border-bottom-right-radius: 100px;
				/* 左下 */
				border-bottom-left-radius: 100px;
			}
			div:nth-of-type(2){
				                       /*水平 垂直  */
				border-top-left-radius: 50% 50%;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
	</body>
</html>
