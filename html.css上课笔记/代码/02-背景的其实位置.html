<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				/*
					背景裁剪属性
					
				 */
				width: 100px;
				height: 100px;
				background: url(img/1.png) no-repeat;
				
				/* background: blue; */
				/* 
					背景其实位置
					border-box  起始位置在边框的左上
					padding-box 起始位置在内边距的左上(默认)
					content-box 起始位置在内容区的左上
				 */
				background-origin:border-box ;
				padding: 50px;
				border: 100px solid rgba(255,0,0,0.5);
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
