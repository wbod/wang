<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.one{
				
			}
			/* 
			id选择器:
			定义: 用#开头+id名称
			调用: 利用标签的id属性等于id名称,id是唯一的不能重复调用
			类名相当于是人的名字,可以重复使用,id相当于是人的身份证,不能重复使用
			 */
			#one{
				width: 100px;
				height: 100px;
				background: yellowgreen;
			}
		</style>
	</head>
	<body>
		<div class="one"></div>
		<div class="one"></div>
		<div id="one"></div>
		<!-- <div id="one"></div> -->
	</body>
</html>
