<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			
			.box{
				width: 1200px;
				height: 400px;
				border: 1px solid #000;
			}
			.box p{
				width: 300px;
				height: 100px;
			}
			.box p:first-of-type{
				background: yellowgreen;
				/* display: none; */
				opacity: 0;
				/* 过渡复合属性 */
				/*       过渡属性  过渡时间 过渡方式 延时 */
				/* 如果过渡属性是多个,需要分组写,用逗号隔开 */
				/* transition: width 2s ease 1s,height 2s ease 1s; */
				transition: all 2s ease 1s;
				transition-property: width,height,opacity,background-color;
			}
			
			.box:hover p:first-of-type{
			
				width: 1200px;
				height: 500px;
				background: #000;
				opacity: 1;
				
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<p></p>
			<p></p>
		</div>
	</body>
</html>
