<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 禁用属性
		    disabled 三种写法和checked,selected一样
		 -->
		<input type="button" value="按钮" disabled="disabled">
		<input type="text" disabled>
			
		<form action="http://www.taobao.com">
			<!-- 
				非空验证:
				required 三种写法
				当表单提交时,如果输入框内容是空,会有提示信息,不能提交
			 -->
			<input type="text" required="required">
			
			<!--
				自动获取焦点:
				autofoucs 三种写法
				
			 -->
			<input type="text" autofocus="autofocus">
			
			<!-- 
				自动补全
				autocomplete off(默认值)
				autocomplete on(要配合name属性使用,以组名的形式存储扯成功提交的历史记录)
			 -->
			<input type="text" autocomplete="on" name="one">
			
			<input type="submit" value="提交">
		</form>
	</body>
</html>
