<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/*
				模拟三角形: 元素的边框,在每个方向的相交处形成一个三角形状,使每个边框的面积是一个平均分配,此时将content区域
				的宽高设置成0,此时四条边框会香蕉在一个焦点,形成了四个三角形,将不需要的颜色设置成透明
			 */
			div{
				width: 0px;
				height: 0px;
				/* background: pink; */
				border-left: 50px solid blue;
				border-top: 50px solid blue;
				border-right: 50px solid transparent;
				border-bottom: 50px solid transparent;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
