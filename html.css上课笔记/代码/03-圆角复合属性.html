<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background: red;
				margin: 5px auto 0;
			}
			div:nth-of-type(1){
				/* 复合属性 */
				/* 一个值: 左上右上右下左下  */
				/* border-radius: 100px; */
				/* 两个值:  左上右下   右上左下 */
				    /* border-radius: 10px 20px; */
				/* 三个值:  左上   右上左下   右下*/
				   /* border-radius: 10px 20px 30px; */
				/* 四个值:  左上  右上  右下  左下*/
				   border-radius: 10px 20px 30px 40px;
			}
			div:nth-of-type(2){
				border-radius: 50%;
			}
			div:nth-of-type(3){
				width: 200px;
				height: 100px;
				background: blue;
				border-radius: 100px 100px 0 0;
				/* border-radius: 50% 50% 0 0; */
			}
			div:nth-of-type(4){
				
				background: blue;
				border-radius: 200px 0 0 0;
			}
			div:nth-of-type(5){
				width: 200px;
				height: 100px;
				background: yellowgreen;
				/* border-radius: 50% 50% 50% 50%; */
				/*         水平/垂直   */
				border-radius: 100px 100px 100px 100px / 50px 50px 50px 50px;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
