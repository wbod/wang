<script type="text/javascript">
  /* function Foo() {

  function Foo() {
    getName = function () { alert (1); };
    return this;
  }
  // function getName() { alert (5);};
  
  Foo.getName = function () { alert (2);};
  Foo.prototype.getName = function () { alert (3);};
  // getName = function () { alert (4);};
  getName = function () { alert (1);};

  // 请写出以下输出结果：
  Foo.getName(); // 2
  getName(); // 4
  // var result = Foo();  result.getName() --> window.getName()
  Foo().getName(); // 1
  getName(); // 1
  // var result = Foo.getName;  new result();
  // new (function () { alert (2);})()
  new Foo.getName(); // 2
  // var foo = new Foo();  foo.getName(); 实例对象上getName去构造函数原型对象上找
  new Foo().getName(); // 3
  // var foo = new Foo();  var result = foo.getName;  new result()
  new new Foo().getName(); // 3
  // 2 4 1 1 2 3 3
  // 2 5 1 5 
  // 2 5 1 5 2 1 1
  // 2 4 1 1 2 3 3
  // 2 4 1 1 
</script>
