<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BigInt</title>
  </head>
  <body>
    <!-- 
    BigInt 一种新的基本数据类型
    它代表一个任意精度的整数
    超过 2⁵³ 
   -->
    <script>
      /*
        基本数据类型：Number、String、Boolean、Null、Undefined、Symbol、BigInt
      */
      const int1 = BigInt(2 ** 54);
      const int2 = BigInt(10);
      console.log(int1);
      console.log(typeof int1);
      console.log(int1 + int2);
      
    </script>
  </body>
</html>
