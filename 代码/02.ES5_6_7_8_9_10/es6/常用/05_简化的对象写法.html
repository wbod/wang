<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_简化的对象写法</title>
</head>
<body>
<!--
简化的对象写法
* 省略同名的属性值
* 省略方法的function
* 例如:
  let x = 1;
  let y = 2;
  let point = {
    x,
    y,
    setX (x) {this.x = x}
  };
-->
<script type="text/javascript">
  const name = 'rose';
  const age = 20;
  // 对象简写
  const person = {
    // name: name,
    // age: age
    name, // 对象属性简写
    age,
    // setName: function () {},
    setName(name) { // 对象方法简写
      this.name = name;
    },
  }
  console.log(person);
  
</script>
</body>
</html>
